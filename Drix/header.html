<header>
    <style>
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: -1rem 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .logo img {
            width: 60px;
            height: auto;
            border-radius: 50%;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .logo span {
            font-size: 1rem;
            font-weight: bold;
            color: #ff7b54;
            transition: color 0.3s ease;
        }

        .logo:hover span {
            color: #0095b6;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .burger-menu {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #fff;
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-right: 1.5rem;
            transition: transform 0.3s ease;
        }

        nav ul li:hover {
            transform: scale(1.1);
        }

        nav ul li a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 0.9rem;
        }

        nav ul li a:hover {
            color: #0095b6;
        }

        @media only screen and (max-width: 768px) {
            .burger-menu {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                padding: 1rem;
            }

            nav ul.active {
                display: flex;
            }
        }
    </style>

    <div class="logo">
        <img src="Asset/drix.png" alt="Logo">
        <span>My Website</span>
    </div>
    <nav>
        <button class="burger-menu">&#9776;</button>
        <ul>
            <li><a href="https://drixport.000webhostapp.com/Drix/">Home</a></li>
              <li><a href="https://drixport.000webhostapp.com/Drix/cv.php">CV</a></li>
            <li><a href="https://drixport.000webhostapp.com/Drix/project.php">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
<script>
    const burgerMenu = document.querySelector('.burger-menu');
    const navMenu = document.querySelector('nav ul');

    burgerMenu.addEventListener('click', () => {
        navMenu.classList.toggle('active');
    });
</script>
